<div id="rsvp" class="content">
  <form data-ng-submit="addRSVP();" validate class="form-horizontal">
    <input type="text" data-ng-model="user.firstName" class="form-control" placeholder="First Name" required>
    <input type="text" data-ng-model="user.lastName" class="form-control" placeholder="Last Name" required>
    <input type="email" data-ng-model="user.email" class="form-control" placeholder="E-mail">
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
